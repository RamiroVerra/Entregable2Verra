<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Ventas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simulador de Ventas</h1>
    <p>Bienvenido al simulador de ventas. Aquí podrás simular la venta de productos.</p>
    <div id="formulario">
        <label for="idProducto">ID del Producto:</label>
        <input type="text" id="idProducto">
        <button id="agregarCarrito">Agregar al Carrito</button>
    </div>
    <div id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="listaProductos"></ul>
        <p id="total"></p>
        <button id="confirmarCompra">Confirmar Compra</button>
    </div>

    <script src="app2.js" defer></script>
</body>
</html>
